env_variables:
    DB_USER: User name
    DB_PASSWORD: User password
    DB_DATABASE: Database name
    DB_SOCKET_PATH: Socket path and SQL instance connection name (e.g. /cloudsql/ABC)
    FIREBASE_DATABASE_URL: Firebase database url
    FIREBASE_STORAGE_BUCKET: Firebase storage bucket name
    JWT_SECRET: Any string will do
    MASTER_USER: Back office access user
    MASTER_PASSWORD: Back office access password
